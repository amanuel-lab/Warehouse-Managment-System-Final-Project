<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>

    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static './css/myStyle.css' %}">
    <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
</head>

<body>
    <section id="mainHeader">
        <div class="my-Container m-auto">
            <nav class="navbar navbar-expand-lg text-dark navbar-light bg-light my-5 p-3">
                <div class="container">
                    <a class="navbar-brand myTextColor myText" href="{% url 'index'%}">Product Inventory System</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link activeLink" href="{% url 'index'%}">Home</a>
                            </li>
                           
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Products
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="{% url 'addProduct'%}">Add Product</a>
                                    <a class="dropdown-item" href="{% url 'displayProduct'%}">Display Product</a>
                                    <a class="dropdown-item" href="{% url 'searchProduct'%}">Search Product</a>
                              
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contacts'%}">Contact</a>
                            </li>

                        </ul>
                       
                    </div>
                </div>
            </nav>
        </div>
        <section class="my-5">
            <div class="container">


                <form method="get">

                    {{filters.form}}
                    <input type="submit" value="search" name="search">
                </form>

                <hr>

                <form method="get">

                    <table style="border: 1;">
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                        {% for item in filters.qs %}
                            <tr>
                                <td>{{item.name}}</td>
                                <td>{{item.category}}</td>
                                <td>{{item.quantity}}</td>
                                <td>{{item.price}}</td>
                            </tr>

                        {% endfor %}
                    </table>

                
                </form>


               
            </div>
        </section>


        <script src="{% static './js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static './js/popper.min.js' %}"></script>
        <script src="{% static './js/bootstrap.min.js' %}"></script>
        <script src="{% static './js/myJs.js' %}"></script>
   
        

</body>

</html>
