<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>

    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static './css/myStyle.css' %}">
    <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
</head>

<body>
    <section id="productHeader">
        <div class=" my-Container m-auto">
            <nav class="navbar navbar-expand-lg text-dark navbar-light bg-light mb-5 p-3 marginTop">
                <div class="container">
                    <a class="navbar-brand myTextColor myText" href="{% url 'index'%}">Product Inventory Sysem</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link activeLink" href="{% url 'index'%}">Home</a>
                            </li>
                            <!-- <li class="nav-item">
                                <a class="nav-link" href="#">Products</a>
                            </li> -->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Products
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="{% url 'addProduct'%}">Add Product</a>
                                    <a class="dropdown-item" href="{% url 'displayProduct'%}">Display Product</a>
                                    <a class="dropdown-item" href="{% url 'searchProduct'%}">Search Product</a>
                                    

                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contacts'%}">Contact</a>
                            </li>

                        </ul>
                       
                    </div>
                </div>
            </nav>

           
            <div class="col-md-8">
                
                <div id="successProductAlert" class="alert alert-warning" role="alert">
                    Product added successfuly!
                </div>
                <div class="form border px-5 py-5">
                <form method="POST">
                    {% csrf_token %}

                    {{form}}
                     
                    <button id='productBtn' type="submit" class="btn btn-primary">Add product</button>
                </form>
            </div>
                
            </div>
            
        </div>
    </section>
    
   
    <script src="{% static './js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static './js/bootstrap.min.js' %}"></script>
   
   
   

</body>

</html>
